<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Przelicznik Funtów Egipskich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        input {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            width: 100%;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<h1>Przelicznik Funtów Egipskich</h1>

<label for="egpAmount">Podaj kwotę w funtach egipskich (EGP):</label>
<input type="number" id="egpAmount" placeholder="Wpisz kwotę..." oninput="convertCurrency()">

<div class="result" id="results"></div>

<script>
    function convertCurrency() {
        const egp = parseFloat(document.getElementById('egpAmount').value);
        if (isNaN(egp) || egp < 0) {
            document.getElementById('results').innerHTML = "Wprowadź poprawną kwotę.";
            return;
        }

        // Aktualne kursy walut
        const egpToPln = 0.08;    // 1 EGP = 0,08 PLN
        const egpToUsd = 0.02;    // 1 EGP = 0,02 USD
        const egpToEur = 0.019;   // 1 EGP = 0,019 EUR

        // Obliczenia
        const pln = egp * egpToPln;
        const usd = egp * egpToUsd;
        const eur = egp * egpToEur;

        // Wyświetlanie wyników
        document.getElementById('results').innerHTML = `
            <p>${egp} EGP = ${pln} PLN</p>
            <p>${egp} EGP = ${usd} USD</p>
            <p>${egp} EGP = ${eur} EUR</p>
        `;
    }
</script>

</body>
</html>
